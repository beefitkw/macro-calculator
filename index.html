<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BeeFit Macro Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <img src="logo.jpeg" alt="BeeFit Logo" class="logo" />
        <h1>Macro Calculator</h1>
        <form id="calculator-form">
            <label>Age</label>
            <input type="number" id="age" name="age" />

            <label>Gender</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label>Weight (kg)</label>
            <input type="number" id="weight" name="weight" />

            <label>Height (cm)</label>
            <input type="number" id="height" name="height" />

            <label>Activity Level</label>
            <select id="activity">
                <option value="sedentary">Sedentary</option>
                <option value="light">Lightly active</option>
                <option value="moderate">Moderately active</option>
                <option value="active">Very active</option>
            </select>

            <label>Goal</label>
            <select id="goal">
                <option value="maintain">Maintain</option>
                <option value="cut">Cut</option>
                <option value="bulk">Bulk</option>
            </select>

            <button type="button" id="calculate-btn">Calculate</button>
        </form>
    </div>

    <script>
        // Function to handle the "Calculate" button
        function calculate() {
            // Getting form values
            const age = document.getElementById("age").value;
            const weight = document.getElementById("weight").value;
            const height = document.getElementById("height").value;
            const gender = document.getElementById("gender").value;
            const activityLevel = document.getElementById("activity").value;
            const goal = document.getElementById("goal").value;

            // Simple output for demonstration purposes
            let result = `Age: ${age}, Weight: ${weight}, Height: ${height}, Gender: ${gender}, Activity: ${activityLevel}, Goal: ${goal}`;

            // Alert or display the result (you can display it inside an element instead)
            alert(result);
        }

        // Attaching event listener to the button
        document.getElementById("calculate-btn").addEventListener("click", calculate);
    </script>
</body>
</html>
